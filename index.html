<html>

<head>
    <!-- se invocan los archivos css a utilizar -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <LINK REL=StyleSheet HREF="costfront.css" TYPE="text/css" MEDIA=screen>
</head>

<body>
    <!-- se crea el contenedor para el uso de bootstrap-->
    <div class="container-Fluid">
<div class="col-12 titulo"><h1>Tecnologia a su servicio</h1></div>
        <!-- se crea el inputText el cual recibe filtro de texto -->
        <div class="formulario col-12 row">
            <div class="form-group col-xs-12 mx-sm-5 col-md-4">
                <label for="inputtext" class="sr-only">busqueda</label>
                <input onkeyup = "if(event.keyCode == 13) busqueda()" type="text" class="form-control" id="textobusqueda" placeholder="Buscar">
            </div>
            <!-- se crea la opcion para seleccionar por catgoria -->
            <select class="form-control col-xs-12 col-sm-6 col-md-3 " id="categoria" placeholder="Category">
                <option>Category</option>
                <option>science</option>
                <option>education</option>
                <option>people</option>
                <option>feelings</option>
                <option>computer</option>
                <option>buildings</option>
            </select>

            <!-- Se crea el boton que envia los parametros de busqueda -->
            <button type="submit" class="btn btn-success" onclick="busqueda()">Buscar</button>
        </div>
        <!-- Se crea el contenedor para las imagenes -->
        <div id="imagenes" class="row col-12"></div>
    </div>
    <!--  se invocan los archivos en javascript que se van a usar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="costfront.js"></script>
</body>

</html>
